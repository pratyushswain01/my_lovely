    joinBtn.addEventListener('click', () => {
        roomID = roomID || roomInput.value.trim();
        myName = nameInput.value.trim();

    function initialize(roomID) {

    function connectToNewUser(id, name, stream) {

        call.on('stream', userStream => addVideoStream(tile, userStream, name));
        call.on('close', () => removeParticipant(id));
        peers[id] = call;
    }

        getEl('participants-btn').innerHTML = `<i class="fas fa-users"></i><span>Participants (${serverList.length})</span>`;

            if (!serverList.some(p => p.peerId === tileId)) {
                tile.remove();

            let tile = getEl(`tile-${p.peerId}`);
            if (!tile) tile = createVideoTile(p.peerId);
            
            tile.querySelector('.user-tag span').textContent = p.name + (p.peerId === myPeerId ? ' (You)' : '');

            pList.append(li);

    }
    
    function createVideoTile(id) {
        if(getEl(`tile-${id}`)) return getEl(`tile-${id}`);
        const tile = document.createElement('div');
        tile.id = `tile-${id}`;
        tile.className = 'participant-tile';
        tile.onclick = () => pinUser(id);
        tile.innerHTML = `<div class="user-tag"><span>Loading...</span><i class="fas fa-microphone-slash mute-icon"></i></div>`;
        videoGrid.append(tile);
        return tile;
    }

    function addVideoStream(tile, stream, isMuted = false) {
        let video = tile.querySelector('video');
        if (!video) { video = document.createElement('video'); tile.prepend(video); }
        video.srcObject = stream;
        video.muted = isMuted;
        video.className = stream.getVideoTracks()[0]?.getSettings().cursor ? 'video-feed screen' : 'video-feed';
        video.play().catch(e => console.error("Video play failed:", e));
        if (tile.id !== `tile-${myPeerId}`) setupSpeakingIndicator(tile, stream);
    }
    
    function removeParticipant(id) {
        getEl(`tile-${id}`)?.remove();
        if (peers[id]) peers[id].close();
        delete peers[id];
        if(pinnedUserId === id) pinnedUserId = null;
        updateLayout();
    }
    
    function toggleMic() {
        const track = localStream.getAudioTracks()[0];
        const isMuted = !track.enabled;
        track.enabled = !isMuted;
        getEl('mic-btn').classList.toggle('danger', isMuted);
        const data = { type: 'mute_status', userId: myPeerId, isMuted };
        broadcastData(data);
        handleDataMessage(data); // Update my own UI immediately
    }
    
    function broadcastData(data) { Object.values(peer.connections).forEach(conns => conns.forEach(c => c.send(data))); }
    
    function handleDataMessage({ type, userId, isMuted, sender, message }) {
        if (type === 'mute_status' && userId !== myPeerId) {
            const tile = getEl(`tile-${userId}`);
            if (tile) tile.classList.toggle('is-muted', isMuted);
        }
        if (type === 'chat') displayChatMessage(sender, message);
    }

    function updateLayout(){const e=document.querySelectorAll(".participant-tile").length;videoGrid.innerHTML="";if(window.innerWidth<=768){let t=pinnedUserId||document.querySelector(".is-speaking")?.id.substring(5)||myPeerId;const o=getEl(`tile-${t}`),i=document.createElement("div");i.className="filmstrip",o.classList.add("speaker-tile"),videoGrid.append(o,i),document.querySelectorAll(".participant-tile").forEach(e=>{e.id!==`tile-${t}`&&i.append(e)})}else if("speaker"===currentLayout&&e>1){videoGrid.className="speaker-view";let t=pinnedUserId||document.querySelector(".is-speaking")?.id.substring(5)||myPeerId;const o=getEl(`tile-${t}`),i=document.createElement("div");i.className="filmstrip",o.classList.add("speaker-view-tile"),videoGrid.append(o,i),document.querySelectorAll(".participant-tile").forEach(e=>{e.id!==`tile-${t}`&&i.append(e)})}else{videoGrid.className="gallery-view",document.querySelectorAll(".participant-tile").forEach(e=>videoGrid.append(e));const t=Math.ceil(Math.sqrt(e)),o=Math.ceil(e/t);videoGrid.style.gridTemplateColumns=`repeat(${t}, 1fr)`,videoGrid.style.gridTemplateRows=`repeat(${o}, 1fr)`}}
    function pinUser(e){"speaker"===currentLayout&&(pinnedUserId=pinnedUserId===e?null:e,document.querySelectorAll(".participant-tile").forEach(e=>e.classList.remove("is-pinned")),pinnedUserId&&getEl(`tile-${e}`).classList.add("is-pinned"),updateLayout())}
    function setupSpeakingIndicator(e,t){hark(t,{threshold:-65}).on("speaking",()=>{document.querySelectorAll(".is-speaking").forEach(e=>e.classList.remove("is-speaking")),e.classList.add("is-speaking"),pinnedUserId||updateLayout()})}
    function toggleCam(){const e=localStream.getVideoTracks()[0];e.enabled=!e.enabled,getEl("cam-btn").classList.toggle("danger",!e.enabled)}
