    </div>

            getEl('pre-join-description').textContent = "Give your new personal classroom a name. Anyone with the link can join.";
            getEl('room-id-form-group').style.display = 'block';

            getEl('pre-join-title').textContent = `Joining: ${roomID.replace(/-/g, ' ')}`;
        }
        nameInput.value = 'Aspirant ' + Math.floor(Math.random() * 100);

    joinBtn.addEventListener('click', async () => {
        let roomID = window.location.pathname.substring(1) || roomInput.value.trim();
        myName = nameInput.value.trim();
        if (!myName || !roomID) return alert('Please provide your name and a classroom ID.');

            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            initialize(roomID);

    });

    function initialize(roomID) {

        const socket = io();

        peer.on('open', id => {
            myPeerId = id;
            socket.emit('join-room', roomID, id, myName);
            const myTile = createVideoTile(id, myName);
            addVideoStream(myTile, localStream, true);
            setupSpeakingIndicator(myTile, localStream);
            updateParticipant(id, myName, { isMuted: false });

            call.answer(localStream);
            const tile = createVideoTile(call.peer, call.metadata.userName);
            call.on('stream', userStream => addVideoStream(tile, userStream));
            call.on('close', () => removeParticipant(call.peer));
            peers[call.peer] = call;
        });
        peer.on('connection', conn => setupDataConnection(conn));
    }

    function updateLayout(){if(window.innerWidth<=768){currentLayout="mobile",videoGrid.className="mobile-view";const e=document.querySelector(".speaker")||document.querySelector(`#tile-${myPeerId}`),t=document.createElement("div");t.className="participants-filmstrip",videoGrid.innerHTML="",videoGrid.append(e,t),document.querySelectorAll(".participant-tile:not(.speaker)").forEach(e=>t.append(e))}else{videoGrid.className=`${currentLayout}-view`,"speaker"===currentLayout?(()=>{const e=pinnedUserId||Object.keys(participants).find(e=>participants[e].isSpeaking)||myPeerId;document.querySelectorAll(".participant-tile").forEach(t=>{t.classList.toggle("speaker",t.id===`tile-${e}`),videoGrid.append(t)})})():document.querySelectorAll(".participant-tile").forEach(e=>{e.classList.remove("speaker"),videoGrid.append(e)})}}function pinUser(e){"speaker"===currentLayout&&(pinnedUserId=pinnedUserId===e?null:e,updateLayout())}
