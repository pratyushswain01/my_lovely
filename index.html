<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Fan</title>
    <style>
        /* --- General Styles --- */
        :root {
            --fan-color: #7d8e9b;
            --stand-color: #515e68;
            --bg-color: #f0f4f8;
            --control-panel-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --switch-on-color: #4CAF50;
            --switch-off-color: #ccc;
            /* The --speed variable will be controlled by JavaScript */
            --speed: 1s; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            flex-direction: column;
            color: var(--stand-color);
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 2.5em;
        }

        p {
            margin-top: 0;
            margin-bottom: 40px;
            color: #888;
        }

        /* --- Fan Structure --- */
        .fan-assembly {
            position: relative;
            width: 300px;
            height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .fan-head {
            width: 250px;
            height: 250px;
            border: 15px solid var(--fan-color);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px var(--shadow-color), inset 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blades {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* --- Animation --- */
        .blades.on {
            animation: spin var(--speed) linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .blade {
            position: absolute;
            width: 45%;
            height: 45%;
            background-color: var(--fan-color);
            left: 50%;
            top: 50%;
            transform-origin: 0% 0%;
            border-radius: 100% 0;
            opacity: 0.9;
        }
        
        .blade-1 { transform: rotate(0deg); }
        .blade-2 { transform: rotate(90deg); }
        .blade-3 { transform: rotate(180deg); }
        .blade-4 { transform: rotate(270deg); }

        .center-cap {
            width: 50px;
            height: 50px;
            background: var(--stand-color);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .stand {
            width: 20px;
            height: 150px;
            background: var(--stand-color);
            margin-top: -10px;
            z-index: -1;
        }

        .base {
            width: 150px;
            height: 20px;
            background: var(--stand-color);
            border-radius: 10px 10px 0 0;
        }

        /* --- Controls --- */
        .controls {
            background: var(--control-panel-bg);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin-top: 40px;
            width: 350px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            font-size: 1.1em;
            color: #333;
        }

        /* Power Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-off-color);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--switch-on-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Speed Regulator */
        .regulator-group {
            display: flex;
            align-items: center;
            width: 65%;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="range"]:hover {
            opacity: 1;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--stand-color);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--stand-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        input[type="range"]:disabled::-webkit-slider-thumb {
            background: #999;
        }
         input[type="range"]:disabled::-moz-range-thumb {
            background: #999;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1> Cool Down my Lovely...</h1>
        <p>For when you feel hot. Adjust the controls below.</p>

        <div class="fan-assembly">
            <div class="fan-head">
                <div class="blades" id="fan-blades">
                    <div class="blade blade-1"></div>
                    <div class="blade blade-2"></div>
                    <div class="blade blade-3"></div>
                    <div class="blade blade-4"></div>
                </div>
                <div class="center-cap"></div>
            </div>
            <div class="stand"></div>
            <div class="base"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="power-switch">Power</label>
                <label class="switch">
                    <input type="checkbox" id="power-switch">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-group">
                <label for="speed-regulator">Speed</label>
                <div class="regulator-group">
                    <input type="range" min="1" max="5" value="1" id="speed-regulator" disabled>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Get DOM Elements ---
        const powerSwitch = document.getElementById('power-switch');
        const speedRegulator = document.getElementById('speed-regulator');
        const fanBlades = document.getElementById('fan-blades');

        // --- Speeds mapping (from regulator value to animation duration in seconds) ---
        const speeds = {
            1: '1.2s', // Slowest
            2: '0.8s',
            3: '0.5s',
            4: '0.3s',
            5: '0.15s' // Fastest
        };
        
        // --- Event Listener for Power Switch ---
        powerSwitch.addEventListener('change', () => {
            if (powerSwitch.checked) {
                // Fan is ON
                fanBlades.classList.add('on');
                speedRegulator.disabled = false;
                // Set initial speed when turning on
                const currentSpeed = speedRegulator.value;
                fanBlades.style.setProperty('--speed', speeds[currentSpeed]);
            } else {
                // Fan is OFF
                fanBlades.classList.remove('on');
                speedRegulator.disabled = true;
            }
        });

        // --- Event Listener for Speed Regulator ---
        // 'input' event fires continuously as the slider is moved
        speedRegulator.addEventListener('input', () => {
            // Only change speed if the fan is on
            if (powerSwitch.checked) {
                const newSpeedValue = speedRegulator.value;
                fanBlades.style.setProperty('--speed', speeds[newSpeedValue]);
            }
        });

    </script>
</body>
</html>
