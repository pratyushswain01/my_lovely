<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection: Stable</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #terminal-window {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: #212121;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* This enables scrolling */
            padding: 20px;
            box-sizing: border-box; /* Ensures padding is included in height */
        }
        /* Custom scrollbar for a better look */
        #terminal-window::-webkit-scrollbar {
            width: 8px;
        }
        #terminal-window::-webkit-scrollbar-track {
            background: #212121;
        }
        #terminal-window::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        /* The ASCII Art at the top */
        #ascii-art {
            white-space: pre;
            text-align: center;
            color: #777; /* Dimmer color to distinguish it */
            margin-bottom: 30px;
            font-size: 0.9em; /* Slightly smaller to fit well */
            animation: fadeInArt 3s ease-in;
        }
        
        @keyframes fadeInArt {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #text-container {
            white-space: pre-wrap;
            font-size: 1.1em;
            line-height: 1.9;
        }

        #text-content {
            display: inline;
        }

        .cursor {
            display: inline-block;
            background-color: #ff8ac1; /* A soft, romantic magenta */
            width: 11px;
            height: 1.1em;
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #ff8ac1; }
        }

        .highlight {
            color: #ff8ac1;
            font-weight: 700;
        }
        .success {
            color: #2ecc71;
        }
    </style>
</head>
<body>

    <div id="terminal-window">
       
        <div id="text-container">
            <span id="text-content"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        const terminalWindow = document.getElementById('terminal-window');
        const contentElement = document.getElementById('text-content');
        const linesToType = [
            'Initializing new protocol...',
            'Name: <span class="highlight">Project_Close_The_Distance.js</span>',
            'Objective: Make miles disappear.\n',
            '<span class="success">Status: Executing...</span>\n\n',
            'My Lovely,',
           
            'That\'s now i am in your heart , inside your core of your heart',
            'But since I can\'t be there physically, I wrote this for us.',
            'A plan to feel close, even when we\'re far.\n',
            'Here is our only mission:\n',
            '    <span class="highlight">1. Sync our heartbeat.</span> Let\'s find a 10-minute meditation on YouTube and do it at the exact same time. For ten minutes, we\'ll be breathing in sync.',
            '    <span class="highlight">2. Watch a movie together.</span> We\'ll press play on the same movie, at the same second. We can text our reactions as if we were on the same couch.',
            '    <span class="highlight">3. Read the same book.</span> We\'ll pick a book and read one chapter a night. We can talk about it the next day. It\'s like our own private book club.',
            '    <span class="highlight">4. A promise.</span> Let\'s each write a letter, by hand, about our dreams for our future together. We\'ll seal them and promise not to open them until the next time we\'re in the same room.\n\n',
            'This isn\'t just a list.',
            'It\'s a bridge I\'m building, from my screen to yours.',
            'From my heart to yours.\n\n',
            'I love you more than all the miles between us.\n\n',
            'Waiting for you on the other side of this screen...\n',
            '<span class="highlight">  â™¡ </span>'
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function type() {
            // The auto-scrolling magic happens here!
            terminalWindow.scrollTop = terminalWindow.scrollHeight;

            if (lineIndex < linesToType.length) {
                const currentLine = linesToType[lineIndex];
                
                if (currentLine.charAt(charIndex) === '<') {
                    const closingTagIndex = currentLine.indexOf('>', charIndex);
                    contentElement.innerHTML += currentLine.substring(charIndex, closingTagIndex + 1);
                    charIndex = closingTagIndex;
                } else {
                    contentElement.innerHTML += currentLine.charAt(charIndex);
                }

                charIndex++;

                if (charIndex >= currentLine.length) {
                    contentElement.innerHTML += '\n';
                    charIndex = 0;
                    lineIndex++;
                    let pauseBetweenLines = 1500;
                    setTimeout(type, pauseBetweenLines);
                } else {
                    let typingSpeed = 50;
                    if (',.?!'.includes(currentLine.charAt(charIndex-1))) {
                        typingSpeed = 400;
                    }
                    setTimeout(type, typingSpeed);
                }
            } else {
                document.querySelector('.cursor').style.display = 'inline-block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Wait for the art fade-in to finish before starting to type
            setTimeout(type, 3000); 
        });
    </script>

</body>
</html>
